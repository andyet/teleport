site_name: Gravitational Teleport
site_url: https://gravitational.com/teleport/docs
repo_url: https://github.com/gravitational/teleport
site_description: SSH and Kubernetes Gateway for Clusters and Teams
site_author: Gravitational Inc
copyright: Gravitational Inc, 2016-19

# output directory:
site_dir: ../build/docs/4.1
docs_dir: "4.1"

theme: readthedocs
theme_dir: theme
markdown_extensions:
  - markdown_include.include
  - admonition
  - def_list
  - footnotes
  - toc:
      marker: '[TOC]'
extra_css: []
extra_javascript: []
extra:    
    version: 4.1
pages:
    - Guides:
        - Quickstart: guides/quickstart.md
        - Install Teleport: guides/installation.md
        - Share Sessions: guides/session-sharing.md
        - Replay Sessions: guides/audit-replay.md
        - Manage User Permissions: guides/user-permissions.md
        - Label Nodes: guides/node-labels.md
        - Teleport with OpenSSH: guides/openssh.md
        - Trusted Clusters: trustedclusters.md
        - Production: guides/production.md
        - AWS: aws_oss.md
    - Integrations:
        - Okta: ssh_okta.md
        - Active Directory (ADFS): ssh_adfs.md
        - OneLogin: ssh_one_login.md
        - G Suite: ssh_gsuite.md
        - OIDC: oidc.md
        - Kubernetes Guide: kubernetes_ssh.md
    - FAQ: faq.md
    - Architecture: architecture.md
    - CLI Docs : cli-docs.md
    - YAML Configuration : configuration.md
    - Concepts:
        - Teleport Basic Concepts: concepts/basics.md
        - Cluster: concepts/cluster.md
        - Users: concepts/user.md
        - Nodes: concepts/nodes.md
    - Enterprise Guides:
        - Introduction: enterprise.md
        - Quick Start Guide: quickstart-enterprise.md
        - RBAC: ssh_rbac.md
        - Single sign-on (SSO): ssh_sso.md
